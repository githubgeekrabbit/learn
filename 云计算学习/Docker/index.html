<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '学习笔记',
      repo: 'https://qu1u1.cn/',
      maxLevel: 2,     //小标题展开到3级标题
      subMaxLevel: 2,  //目录收缩,将2级标题渲染为子目录
      loadNavbar: true, //导航栏，_navbar
      coverpage: true,  //封面

      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: false,
        crossChapterText: true,
      },

      search: {
        paths: 'auto',
        placeholder: '🔍 搜索',
        noData: '😒 找不到结果',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },//添加搜索框

      
    
      loadSidebar: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
   <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
   <!-- go代码高亮 -->
   <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
   <!-- 搜索 -->
   <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
   <!-- 代码复制粘贴 -->
   <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
   <!-- 访问量统计 -->
   <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
   <!-- 分页导航插件 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
   <!-- 字数统计 -->
   <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!-- 数学公式插件 -->
  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>

   <!--Live-2D看板娘模型 -->
  <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>

  <!--Live-2D看板娘模型 -->
  <script type="text/javascript">
      //Live-2D看板娘模型
      L2Dwidget.init({
          model: {
              //jsonpath控制显示那个小萝莉模型，下面这个就是我觉得最可爱的小黑猫模型 //hijiki  //izumi //shizuku //koharu
              jsonPath: "https://unpkg.com/live2d-widget-model-hijiki@1.0.5/assets/hijiki.model.json", //这里改模型，前面后面都要改
              scale: 1,
          },
          display: {
              position: "right", //设置看板娘的上下左右位置
              width: 70,  //小黑猫的宽度
              height: 100, //小黑猫的高度
              hOffset: 10,  //水平偏移
              vOffset: -20  //垂直偏移
          },
          mobile: {
              /* show: ture, */  //在移动端不显示
              scale: 0.4    //移动设备上的缩放
          },
          react: {
              opacityDefault: 0.9, //设置透明度
              opacityOnHover: 0.2
          },
      });
</script>

</body>
</html>
